<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>管理员注册</title>
		<style>
			a{
			text-decoration: none;
			color: #2DB4EA;
			}
			.sub{
				color: white;
				background:#2DB4EA ;
				width: 100%;
				height: 30px;
			}
			.registerform{
				width: 550px;
				height: 450px;
			}
		</style>
		<script type="text/javascript">
		function checkphone(){
			//alert("检测username");
			var obj=document.getElementById('phone');    //获取元素
			var phone=obj.value;
			var error=document.getElementById("phone_error");
			if(phone==''){
				error.innerHTML="<font color='red'>手机号不能为空<font>";
			}else{
				error.innerHTML="";
				
			}
		}
			function checkname(){
				//alert("检测username");
				var obj=document.getElementById('name');    //获取引用类型的元素
				var phone=obj.value;
				var error=document.getElementById("name_error");
				if(phone==''){
					error.innerHTML="<font color='red'>用户名不能为空<font>";
				}else{
					error.innerHTML="";
				}
		}
			function checkpassword(){
				//alert("检测username");
				var obj=document.getElementById('password');    //获取引用类型的元素
				var phone=obj.value;
				var error=document.getElementById("password_error");
				if(phone==''){
					error.innerHTML="<font color='red'>用户密码不能为空<font>";
				}else{
					error.innerHTML="";
				}
		}
			function checkaddress(){
				//alert("检测username");
				var obj=document.getElementById('address');    //获取引用类型的元素
				var phone=obj.value;
				var error=document.getElementById("address_error");
				if(phone==''){
					error.innerHTML="<font color='red'>用户地址不能为空<font>";
				}else{
					error.innerHTML="";
				}
		}
		</script>
		
	</head>
	<body bgcolor="white">
		<table>
			<tr>
				<td><img src="img/bkRegistertop2.png"/></td>
			</tr>
			<tr>
				<td>
					<form action="AdminRegisterServlet" method="post">
						<center>
							<table bgcolor="#FFFFFF" class="registerform" >
								<tr><th colspan="3" style="color: #2DBBF0;">管理员注册</th></tr>
								<tr>
									<td align="center">手机号：</td>
									<td><input type="text" name="aaccount" id="phone" onblur="checkphone()"/></td>
									<td><span id="phone_error"></span></td>
								</tr> 
								<tr>
									<td align="center">姓名：</td>
									<td><input type="text" name="adminname" id="name" onblur="checkname()"/></td>
									<td><span id="name_error"></span></td>
								</tr>
								<tr>
									<td align="center">密码：</td>
									<td><input type="password" name="apassword" id="password" onblur="checkpassword()"/></td>
									<td><span id="password_error"></span></td>
								</tr>
							
								<tr><td colspan="3" align="center" ><input class="sub" type="submit" value="注册"/></td></tr>
								<tr><td colspan="3" align="center" >已有账号?<a href="login_admin.html" target="_blank">登录</a></td></tr>
						    </table>
					    </center>
					  </form>
				</td>
			</tr>
		</table>
	</body>
</html>
