<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录界面</title>
		<style>
			a{
				text-decoration: none;
				color: #2DB4EA;
			}
			.sub{
				color: white;
				background:#2DB4EA ;
				width: 100%;
				height: 30px;
			}
			.formtable{
				width: 420px;
				height: 450px;
				padding: 10px,10px;
			}
		</style>
		<script type="text/javascript">
				function checkaccount(){
					//alert("检测username");
					var obj=document.getElementById('account');    //获取引用类型
					var account=obj.value;
					var error=document.getElementById("account_error");
					if(account==''){
						error.innerHTML="<font color='red'>用户账号不能为空<font>";
					}else{
						error.innerHTML="";
						
					}
					
				}
				
				function checkpassword(){
					//alert("检测username");
					var obj=document.getElementById('password');
					var password=obj.value;
					var error=document.getElementById("password_error");
					if(password==''){
						error.innerHTML="<font color='red'>用户密码不能为空<font>";
					}else{
						error.innerHTML="";
					}
					
				}
				
		
		
		
		</script>
	</head>
	<body bgcolor="#E8EEFA">

	<table>
		<tr>
			<td colspan="2"><img src="img/bktop.png" /></td>
		</tr>
		<tr>
			<td><img src="img/bkleft.png" /></td>
			<td>
				<form action="UserloginServlet" method="post">
					<center>
						<table bgcolor: #FFFFFF" class="formtable"   >
							<tr>
								<th colspan="3" style="color: #2DBBF0;">博库用户登录</th>
							</tr>
							<tr>
								<td align="center">用户账户：</td>
								<td><input  type="text" name="uaccount" placeholder="手机号"  id="account" onblur="checkaccount()" /></td>
								<td><span id="account_error"></span></td>
							</tr>
							<tr>
								<td align="center">密码：</td>
								<td><input type="password" name="password" id="password" onblur="checkpassword()" /></td>
								<td><span id="password_error"></span></td>
							</tr>
							<tr>
								<td colspan="3" align="center"><input class="sub"
									type="submit" value="登录" /></td>
							</tr>
							<tr>
								<td colspan="3" align="center"><a href="register.html"
									target="_blank"><span style="color: #2DB4EA;">马上注册新用户</span></a></td>
							</tr>
						</table>
					</center>
				</form>
			</td>
		<tr>		
		<tr>
			<td colspan="2"><img src="img/bkfooter.png" /></td>
		</tr>
	</table>
</body>
</html>
