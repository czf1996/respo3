<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>管理员的添加</title>
	</head>
	<body>
			<body>
		<center>
			<h3>管理员的添加</h3>
			<form action="AddAdminServlet" method="post">
				<table>
					<tr>
						<td>管理员名:</td>
						<td><input type="text" name="aname" /></td>
					</tr>
					<tr>
						<td>管理员账号:</td>
						<td><input type="text" name="aaccount" /></td>
					</tr>
					<tr>
						<td>管理员密码:</td>
						<td><input type="password" name="apassword" /></td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<input type="submit" value="添加" />
						</td>
					</tr>
				</table>
			</form>
		</center>
	</body>
</html>
