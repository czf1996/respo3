<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分类的删除</title>
	</head>
	<body>
		<center>
			<h3>图书分类的删除</h3>
			<form action="" method="get">
				<table>
					<tr>
						<td>分类名称:</td>
						<td>
							<select name="cid">
								<option value="1">诗文类</option>
								<option value="2">绘画类</option>
								<option value="3">音乐类</option>
								<option value="4">哲学类</option>
								<option value="5">历史类</option>
							</select>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<input type="submit" value="删除" />
						</td>
					</tr>
				</table>
			</form>
		</center>
	</body>
</html>
